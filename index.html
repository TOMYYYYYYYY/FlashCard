<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>
<body>
  <div id="flashcard-app" class="container">

    <h1>Custom Flashcard</h1>

    <div class="flashcard-form">

      <div class="input-container" style="display: flex;">
        <div class="input-container-left">
            <input v-model="newFront" type="text" id="front" required="">
            <label for="input" class="label">Front text</label>
            <div class="underline"></div>
        </div>
        <div class="input-container-right">
            <input v-on:keypress.enter="addNew" v-model="newBack" type="text" id="back" required="">
            <label for="input" class="label">Back Text</label>
            <div class="underline"></div>
        </div>
    </div>

      <button v-on:click="addNew">Add a New Card</button>
      <span v-show="error" class="error">Oops! Flashcards need a front and a back.</span>
    </div>

    <ul class="flashcard-list">
      <li v-on:click="toggleCard(card)" v-for="(card, index) in cards">
        <transition name="flip">
          <p v-bind:key="card.flipped" class="card card2">
              {{ card.flipped ? card.back : card.front }}
              <span v-on:click="cards.splice(index, 1)" class="delete-card">X</span>
          </p>
        </transition>
      </li>
    </ul>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
